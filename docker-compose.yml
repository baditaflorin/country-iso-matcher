services:
  country-iso-service-go:
    build:
      context: .
    image: country-iso-service-go:latest
    container_name: country_iso_api_go
    restart: unless-stopped
    ports:
      - "3030:3030"
    environment:
      - ENV=production
      - PORT=3030
      - READ_TIMEOUT=10
      - WRITE_TIMEOUT=10
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3030/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s